p: &p { type: http, interval: 86400, health-check: { enable: true, url: "https://www.apple.com/library/test/success.html", interval: 300 } }
pr: &pr { type: select, proxies: [ Available,HK,TW,JP,KR,US,SG ] }
pt: &pt { type: url-test, include-all: true, interval: 600, tolerance: 100 }

ipv6: true
allow-lan: true
mixed-port: 7890
unified-delay: true
tcp-concurrent: true
find-process-mode: strict
external-controller: 0.0.0.0:9090

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [ "80", "8080-8880" ]
      override-destination: true
    TLS:
      ports: [ 443, 8443 ]
    QUIC:
      ports: [ 443, 8443 ]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - quic://dns.alidns.com:853
    - quic://dns.adguard-dns.com
  proxy-server-nameserver:
    - quic://dns.alidns.com:853

hosts:
  mtalk.google.com: 108.177.125.188

proxy-providers:
  provider1:
    <<: *p
    url: "http://localhost:3000/download/Firefly?target=ClashMeta"

